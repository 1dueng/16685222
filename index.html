<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>탁송대리는 역시 오두리!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    .image-wrap {
      position: relative;
      width: 100%;
      height: 100vh; /* 기본 vh 사용 */
      height: calc(var(--vh, 1vh) * 100); /* 모바일에서 주소창 포함 문제 대비 */
      overflow: hidden;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 모바일, PC 모두 꽉 채움 */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #fff;
    }

    .box {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.1s;
      cursor: pointer;
    }

    .box::after {
      content: "";
      position: absolute;
      top: -15%;
      left: -15%;
      width: 130%;
      height: 130%;
    }

    /* 버튼 위치 (비율 기준이므로 그대로 유지) */
    .box1 {
      top: 77%;
      left: 0%;
      width: 100%;
      height: 10%;
      background: url('icon_taksong.png') no-repeat center/contain;
    }

    .box:active,
    .box:focus {
      transform: scale(1.1);
      outline: 2px dashed transparent;
      outline-offset: 2px;
    }

    /* 모바일 추가 안정성 */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrap img {
        object-fit: cover; /* 여백 없이 꽉 채움 */
      }
    }
  </style>
</head>
<body>
  <div class="image-wrap">
    <img src="오두리.gif" alt="탁송대리 배경 이미지">

    <!-- 전화 걸기 -->
    <a class="box box1" href="tel:15335858" aria-label="대리 전화걸기"></a>
  </div>

  <script>
    // 모바일 주소창 높이 대응
    function setVH() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    setVH();
  </script>
</body>
</html>
